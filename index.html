<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Train Scheduler</title>
</head>

<body>

  <body>

    <header class="jumbotron jumbotron-fluid bg-dark text-light">
      <div class="container-fluid text-center">
        <h1 class="display-4">Train Scheduler</h1>
      </div>
    </header>

    <main class="container-fluid">
      <div class="row">
        <!-- left column -->
        <aside class="col-12 col-md-3">
          <div class="card">
            <h4 class="card-header bg-dark text-light">
              Add Train
            </h4>
            <div class="card-body">
              <!-- start form -->
              <form id="train-form">
                <!-- name -->
                <div class="form-group">
                  <label for="name-input">Train Name</label>
                  <input class="form-control" type="text" id="name-input" placeholder="Train" />
                </div>
                <!-- role -->
                <div class="form-group">
                  <label for="role-input">Destination</label>
                  <input class="form-control" type="text" id="destination-input" placeholder="Destination" />
                </div>
                <!-- what time train will arrive -->
                <div class="form-group">
                  <label for="start-input">Arrival Time (Military Time - HH:mm)</label>
                  <input class="form-control" type="text" id="arrival-input" placeholder="Time of Arrival" />
                </div>
                <!-- how often train arrives -->
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input class="form-control" type="number" id="frequency" placeholder="Frequency" />
                </div>
                <!-- submit button -->
                <button class="btn btn-block btn-dark" type="submit">Add Train</button>
              </form>
              <!-- end form -->
            </div>
          </div>
        </aside>
        <!-- left column end -->

        <!-- right column -->
        <section class="col-12 col-md-9">
          <!-- create card -->
          <div class="card">
            <h4 class="card-header bg-dark text-light">
              Train Data
            </h4>
            <div class="card-body">
              <!-- employee data table -->
              <table class="table">
                <!-- define table headers -->
                <thead>
                  <tr class="text-center">
                    <th scope="col">Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Frequency</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- content will be written here -->
                </tbody>
              </table>
            </div>
          </div>
        </section>
        <!-- right column end -->
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>

    <script src="assets/javascript/app.js"></script>
  </body>

</html>
